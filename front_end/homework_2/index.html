<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jetro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <script
        src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>

    <script src="js/init.bxslider.js"></script>
</head>
<body>
<div class="page">
    <header>
        <div class="container">
        <div class="logo"><img src="img/logo.jpg" title="Jetro theme"> </div>
        <div class="menu">
            <nav>
                <a href="" class="active">Home</a>
                <a href="">About Us</a>
                <a href="">Blog</a>
                <a href="">Portfolio</a>
                <a href="">Contact Us</a>
            </nav>
        </div>
        </div>
    </header>
    <div class="main">
        <div class="line"></div>
        <div class="container">

            <div class="slider">
                <div class="bx-viewport">
                    <div class="bx-wrapper">
                <ul class="bxslider">
                    <li><img src="img/slide1.jpg" title="Funky roots" /></li>
                    <li><img src="img/slide2.jpg" title="The long and winding road" /></li>
                    <li><img src="img/slide3.jpg" title="Happy trees" /></li>
                </ul></div></div>
            </div>
            <div class="preview-post"></div>
            <div class="post"></div>
            <div class="portfolio-block"></div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="footer-info">
                <div class="info-tab">

                </div>
            </div>
        </div>
    </footer>
</div>

</html>
