<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list">
    <li>Element 1</li>
    <li>Element 2</li>
    <li style="color: green">Element 3</li>
    <li style="color: green">Element 4</li>
    <li>Element 5</li>
    <li style="color: green">Element 6</li>
    <li style="color: green">Element 7</li>
    <li style="color: green">Element 8</li>
    <li>Element 9</li>
    <li style="color: green">Element 10</li>
</ul>

<script>
    var list = document.getElementById('list');
    var items = list.childNodes;
    for (var i = 0, length = items.length; i < length; i++) {
        if (items[i].nodeType != 1) {
            continue;
        }
        if (items[i].style.color == "green")
            items[i].innerHTML = "<span>" + items[i].innerText + "</span>";
        else
            items[i].innerHTML = "<p>" + items[i].innerText + "</p>";
        
    }


</script>
</body>
</html>
